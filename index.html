<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="page-container">
      <div class="middle">

        <h2 class="userScore">Score: 0</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
